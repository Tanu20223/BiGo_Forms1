<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Follow-up Form</title>

  <!-- CSS -->
  <link rel="stylesheet" href="followup.css">
</head>

<body>
  <div class="form-container">
    <h2>Training Follow-up Form</h2>

    <form id="followupForm">

      <label>Full Name</label>
      <input id="fullname" readonly>

      <label>Contact Number</label>
      <input id="contact" readonly>

      <label>Email Address</label>
      <input id="email" readonly>

      <label>Current Address</label>
      <input id="currentAddress" readonly>

      <label>Permanent Address</label>
      <input id="permanentAddress" readonly>

      <label>Position Applied For</label>
      <input id="position" readonly>

      <label>Interview By</label>
      <input id="interviewBy" required>

      <label>Training By</label>
      <input id="trainingBy" required>

      <label>Training Status</label>
      <select id="trainingStatus" required>
        <option value="">-- Select --</option>
        <option>Trained</option>
        <option>Not Trained</option>
      </select>

      <label>Selection</label>
      <select id="selection" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Final Remark</label>
      <textarea id="finalRemark" rows="3" maxlength="50" required></textarea>
      <small id="remarkCount">0 / 50</small>

      <button type="submit" class="btn-submit">Submit Follow-up</button>
      <p id="status"></p>
    </form>
  </div>

  <!-- JS -->
  <script src="followup3.js"></script>
</body>
</html>
