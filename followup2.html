<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rider Attendance</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="followup.css">
</head>

<body>
  <div class="card">
    <h2>ðŸ“¸ Rider Attendance</h2>

    <label>IN / OUT</label>
    <select id="inOut">
      <option value="in">IN</option>
      <option value="out">OUT</option>
    </select>

    <label>Rider Name *</label>
    <input type="text" id="riderName">

    <label>Phone *</label>
    <input type="tel" id="phone">

    <label>Client Name</label>
    <input type="text" id="client">

    <label>Reporting Time</label>
    <input type="time" id="reportingTime">

    <label>KM</label>
    <input type="number" id="reportingKm">

    <label>Battery Charge (%)</label>
    <input type="number" id="reportingCharge">

    <label>Current Location</label>
    <input type="text" id="currentLocation">

    <!-- CAMERA INPUTS -->
    <label>Selfie (Camera)</label>
    <input type="file" id="selfie" accept="image/*" capture="user">

    <label>Odometer Photo (Camera)</label>
    <input type="file" id="odometer" accept="image/*" capture="environment">

    <label>T-Shirt Worn?</label>
    <select id="tShirt">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button id="submitBtn">Submit Attendance</button>
    <p id="msg"></p>
  </div>

  <!-- JS LINK -->
  <script src="followup3.js"></script>
</body>
</html>
